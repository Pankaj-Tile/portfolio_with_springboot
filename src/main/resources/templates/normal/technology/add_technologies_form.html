<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Add Technology</title>
</head>
<body>
    <section>
        <div class="card mr-3">
            <div class="card-body">
                <h1 class="text-center">Add Technology</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <form action="#" th:object="${technology}" enctype="multipart/form-data" method="post" th:action="@{/user/process-technology}">
                                <!-- Technology Name -->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-microchip"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="techName" name="techName" placeholder="Enter Technology Name Here" class="form-control" required="required" />
                                </div>
                                
                                <!-- Technology Description -->
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-info"></i>
                                        </div>
                                    </div>
                                    <textarea id="techDesc" name="techDesc" placeholder="Enter Technology Description Here" class="form-control" required="required"></textarea>
                                </div>
                                
                                <!-- Image File -->
                                <div class="custom-file">
                                    <p class=" mt-3">
                                        Choose Technology Image: <input type="file" name="technology.techImg" required="required" />
                                    </p>
                                </div>
                                
                                <!-- Submit Button -->
                                <div class="container text-center">
                                    <button class="btn btn-outline-primary">Save Technology</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
