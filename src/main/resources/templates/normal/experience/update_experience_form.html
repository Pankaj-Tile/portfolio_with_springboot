<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Show Technologies</title>
</head>
<body>
    <section>
        <div class="card mr-3">
            <div class="card-body">
                <h1 class="text-center">Your Technologies</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-10 offset-md-1">
                            <div class="list-group">
                                <div th:each="technology : ${technologies}">
                                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                                        <div class="d-flex w-100 justify-content-between">
                                            <h5 class="mb-1" th:text="${technology.techName}">Technology Name</h5>
                                            <small class="text-muted" th:text="${technology.techDesc}">Description</small>
                                        </div>
                                        <small class="text-muted">
                                            <img th:if="${technology.techImg != null}" th:src="@{'/uploads/technology/' + ${technology.techImg}}" alt="Image" class="img-thumbnail" width="50" />
                                        </small>
                                        <div class="mt-3">
                                            <a th:href="@{/user/update-technology/{techId}(techId=${technology.techId})}" class="btn btn-primary">Update</a>
                                            <a th:href="@{/user/delete-technology/{techId}(techId=${technology.techId})}" class="btn btn-danger">Delete</a>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <div class="container text-center">
                                <span th:text="'Page ' + ${currentPage} + ' of ' + ${totalPages}"></span>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="container text-center">
                                <a th:if="${currentPage > 0}" th:href="@{/user/show_technology/{page}(page=${currentPage - 1})}" class="btn btn-outline-primary">Previous</a>
                                <a th:if="${currentPage < totalPages - 1}" th:href="@{/user/show_technology/{page}(page=${currentPage + 1})}" class="btn btn-outline-primary">Next</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
